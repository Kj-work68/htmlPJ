<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap5 icon cdn--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <title>CRUD Operation</title>
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    

    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">New User <i class="bi bi-people"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>S. No</th>
                            <th>Picture</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Post</th>
                            <th>Start Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="data">
                            
                    </tbody>

                </table>
            </div>
        </div>
    </section>

   <!--Modal Form-->
   <div class="modal fade" id="userForm">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Fill the Form</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"aria-label="Close">

                </button>
            </div>
            <div class="modal-body">
                <form action="#" id="myForm">

                    <div class="card imgholder">
                        <label for="imgInput" class="upload">
                            <input type="file" name="" id="imgInput">
                            <i class="bi bi-plus-circle-dotted"></i>
                        </label>
                        <img src="./img/user.png" alt="" width="200" height="200" class="img">
                    </div>

                    <div class="inputField">
                        <div>
                            <label for="name">Name: </label>
                            <input type="text" name="" id="name" required>
                        </div>
                        <div>
                            <label for="age">Age: </label>
                            <input type="number" name="" id="age" required>
                        </div>
                        <div>
                            <label for="city">City: </label>
                            <input type="text" name="" id="city" required>
                        </div>
                        <div>
                            <label for="email">E-mail: </label>
                            <input type="email" name="" id="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number: </label>
                            <input type="text" name="" id="phone" minlength="10" maxlength="10" required>
                        </div>
                        <div>
                            <label for="post">Post: </label>
                            <input type="text" name="" id="post" required>
                        </div>
                        <div>
                            <label for="stdate">Start Date: </label>
                            <input type="date" name="" id="stdate" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
            </div>
        </div>
    </div>
   </div>

   <!--Read Data-->

   <div class="modal fade" id="readData">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Profile</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"aria-label="Close">

                </button>
            </div>
            <div class="modal-body">
                <form action="#" id="myForm">

                    <div class="card imgholder">
                        
                        <img src="./img/user.png" alt="" width="200" height="200" class="showImg">
                    </div>

                    <div class="inputField">
                        <div>
                            <label for="name">Name: </label>
                            <input type="text" name="" id="showName" disabled>
                        </div>
                        <div>
                            <label for="age">Age: </label>
                            <input type="number" name="" id="showAge" disabled>
                        </div>
                        <div>
                            <label for="city">City: </label>
                            <input type="text" name="" id="showCity" disabled>
                        </div>
                        <div>
                            <label for="email">E-mail: </label>
                            <input type="email" name="" id="showEmail" disabled>
                        </div>
                        <div>
                            <label for="phone">Phone Number: </label>
                            <input type="text" name="" id="showPhone" minlength="10" maxlength="10" disabled>
                        </div>
                        <div>
                            <label for="post">Post: </label>
                            <input type="text" name="" id="showPost" disabled>
                        </div>
                        <div>
                            <label for="stDate">Start Date: </label>
                            <input type="date" name="" id="showstDate" disabled>
                        </div>
                    </div>
                </form>
            </div>

           
        </div>
    </div>
   </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
